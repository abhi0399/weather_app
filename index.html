<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
            <button id="locationBtn">üìç Use My Location</button>
        </div>
        <div class="unit-toggle">
            <label class="toggle">
                <input type="checkbox" id="unitToggle">
                <span class="unit-text">¬∞C</span>
            </label>
        </div>
        <div id="weatherInfo" class="weather-info">
            <h2 id="cityName"></h2>
            <div class="weather-data">
                <div class="temperature-container">
                    <h1 id="temperature"><i class="fas fa-thermometer-half"></i> <span id="tempValue"></span></h1>
                    <p id="condition"></p>
                </div>
            </div>
            <p class="humidity">Humidity: <span id="humidity"></span>%</p>
        </div>
        <div id="errorMessage"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
